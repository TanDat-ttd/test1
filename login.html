<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login/login.css">
    <title>Đăng Nhập</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form onsubmit="login()">
                <h2>Đăng Nhập</h2>
                <div>
                    <div>
                        <input id="username" type="Name" placeholder="Name">
                        <input id="password" type="password" placeholder="password">
                        <h5>Quên Mật Khẩu?</h5>
                        <button>Đăng Nhập</button>
                    </div>
                </div>
                <p>-------Hoặc------</p>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <img src="assets/images/google-icon.png" alt="Google">
                    </a>
                    <a href="#" class="icon">
                        <img src="assets/images/facebook-icon.png" alt="Facebook">
                    </a>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Chào Mừng Đến Project Nhóm 14</h1>
                    <p>Bạn chưa có tài khoản?</p>
                    <button class="hidden" id="signUp">Đăng Kí</button>
                </div>

            </div>
        </div>

    </div>

    <script src="Login/login_signUp.js"></script>
    <script>
        var button = document.getElementById("signUp");
        button.addEventListener("click", function () {

            window.location.href = "signUp.html";
        });
    </script>
</body>

</html>
